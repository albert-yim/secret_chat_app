<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width initial-scale=1" />
    <title>work</title>
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      eruda.init();
    </script>
    <link rel="stylesheet" href="style.css" />
    <!--prevent to Zoom on Mobile  -->
    <meta
      name="viewport"
      content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"
    />
  </head>

  <!-- <body style="background: black; height: 5000px; overflow: auto"> -->
  <body>
    <div class="wrapper">
      <div class="user-container">
        <label for="nickname">Enter to send message</label>
        <input type="checkbox" id="enterSend" />
      </div>
      <div class="display-container">
        <ul class="chatting-list"></ul>
      </div>
      <div class="input-container">
        <span>
          <textarea class="chatting-input"></textarea>
          <button class="send-button">Send</button>
        </span>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
