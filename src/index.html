<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width initial-scale=1" />
    <title>Login</title>
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      eruda.init();
    </script>
    <link rel="stylesheet" href="style.css" />
    <!--prevent to Zoom on Mobile  -->
    <meta
      name="viewport"
      content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"
    />
  </head>

  <body>
    <div class="login-wrapper">
      <h2>Click to login</h2>
      <!-- <input type="text" id="user" /> -->
      <div class="login-button-wrapper">
        <button class="login-button" id="user1-login-button">
          <img src="assets/user1_profile.jpeg" alt="login button" />
          <span class="user-name">Sol</span>
        </button>
        <button class="login-button" id="user2-login-button">
          <img src="assets/user2_profile.jpeg" alt="login button" />
          <span class="user-name">Chanyang</span>
        </button>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="login.js"></script>
  </body>
</html>
